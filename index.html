<html>
 <head>
  <title>
   Shopping Bag
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .header i {
            font-size: 24px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
        }
        .content img {
            width: 150px;
            height: 150px;
        }
        .content h2 {
            font-size: 24px;
            margin: 20px 0 10px;
        }
        .content p {
            font-size: 16px;
            color: #666;
            margin: 0 0 20px;
        }
        .button {
            background-color: #ff007f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <i class="fas fa-arrow-left">
    </i>
    <h1>
     Bag
    </h1>
   </div>
   <div class="content">
    <img alt="Illustration of an empty shopping bag" height="150" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-LmQ09WWGIGwOeeA4ArnRw0x5/user-uJPET5fjNenSso8wCETWVNOp/img-JP0S1AZ6qPZgAIQoLAYY3Biu.png?st=2024-09-02T01%3A31%3A10Z&amp;se=2024-09-02T03%3A31%3A10Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-01T07%3A13%3A56Z&amp;ske=2024-09-02T07%3A13%3A56Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=HR4V53LI868zB1dlvkerBdud8/R7Ack%2BrCT3Mmedy5A%3D" width="150"/>
    <h2>
     Your Shopping Bag is Empty
    </h2>
    <p>
     This feels too light! Go on, add all your favourites
    </p>
    <button class="button">
     Start Shopping
    </button>
   </div>
  </div>
 </body>
</html>
